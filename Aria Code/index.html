<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Survey</title>

    <!-- General meta details -->
    <meta name="author" content="Sukhman Tiwana" />
    <meta name="author" content="Eric Berner" />

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css"/>
    
    <!-- CSS -->
    <link href="css/main.css" type="text/css" rel="stylesheet" />

	<link rel="icon" href="img/survey-icon.png"/>
</head>
<body>

	<h1>User Survey</h1>
	<br>
	<div class="container">
		<h3 tabindex="0" role="tab">What is your sex?</h3>
			<div class="radio">
			  <label><input type="radio" name="male" role="radio" aria-labeledby="male" >Male</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="female" role="radio" aria-labeledby="female">Female</label>
			</div>
		
		<h3 tabindex="0" role="tab">What is your age group?</h3>
			<div class="radio">
			  <label><input type="radio" name="child" role="radio" aria-labeledby="child">Child</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="teenager" role="radio" aria-labeledby="teenager">Teenager</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="young-adult" role="radio" aria-labeledby="young-adult">Young Adult</label>
			</div>	
			<div class="radio">
			  <label><input type="radio" name="adult" role="radio" aria-labeledby="adult">Adult</label>
			</div>
			<div class="radio">
			  <label><input type="radio" name="senior" role="radio" aria-labeledby="senior">Senior</label>
			</div>
	</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
