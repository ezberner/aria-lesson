<body>

<div class="container">
	<form action="">
		<p>What is your sex?</p>
			<input type="radio" name="sex" value="male">Male
			<br>
				<input type="radio" name="sex" value="female">Female
			</br>
		<p>What age group are you?</p>
			<input type="radio" name="age" value="child">Child
			<br>
				<input type="radio" name="age" value="teenager">Teenager
			</br>	
				<input type="radio" name="age" value="young adult">Young Adult
			<br>	
				<input type="radio" name="age" value="adult">Adult
			</br>	
				<input type="radio" name="age" value="senior">Senior
			</br					
	</form>
</div>
